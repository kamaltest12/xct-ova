default.http.port=9080
default.https.port=9443

# unique name for the running server
serverIdentity=opf
jta.recoveryGroup=opf-group

# name of the configuration to use: common | ci
configuration.option.name=common

# name of the security configuration to use: opfnative | openidsso
security.option.name=opfnative

# name of the metrics configuration to use: off | 2.0
metrics.option.name=off

mq.queuemanager.setup = single

# name of the database type: oracle | postgres
app.server.db=oracle

# name of the underlying jms broker for internal queues: mq | db
internal.queue.option.name=db

# redirect trace to the original standard out stream
com.ibm.ws.logging.trace.file.name=stdout
com.ibm.ws.logging.trace.specification=*=info
com.ibm.ws.logging.max.file.size=30
com.ibm.ws.logging.max.files=15
com.ibm.ws.logging.isoDateFormat=true
# WTRN0108I: Have checked leases for peers in recovery group opf-group - need to Recover 0 peer servers
com.ibm.ws.logging.hideMessage=CWWKG0033W, SRVE9967W, WTRN0108I



