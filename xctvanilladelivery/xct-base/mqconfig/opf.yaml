  #common
  # DEV env specific properties
  dev:
    common-topology:
      messaging:
        provider:
          mq:
            - 'wmq.jmsra.rar':
                - default_rar: 'true'
                - jndi-name: 'QCF'
                - class-name: 'com.ibm.mq.connector.outbound.ManagedQueueConnectionFactoryImpl'
                - use-java-context: 'true'
                - use-ccm: 'true'
                - config-properties:
                    - queuemanager: 'MQ.QUEUE.MANAGER'
      jdbc:
        oracle:
          - 'BPH Oracle JDBC Driver':
              - driver_module: 'com.oracle.jdbc'
              - driver_xa_class: 'oracle.jdbc.xa.client.OracleXADataSource'
              - datasources:
                  - 'BPH Oracle non-XA DataSource':
                      - db_hostname: 'dbserver'
                      - db_user: 'OPF_17_1'
                  - 'BPH Oracle XA DataSource':
                      - db_hostname: 'dbserver'
                      - db_user: 'OPF_17_1'
                  - 'BPH Oracle compat DataSource':
                      - db_hostname: 'dbserver'
                      - db_user: 'OPF_17_1Compat'
      properties:
        jboss:
          - com.clear2pay.opf.security.qcfuser.name: 'qcfuser'
          - com.clear2pay.opf.security.qcfuser.password: 'qcfuser'
          - jms.queue.connection.factory: 'java:jboss/jms/QCF'