              - driver_xa_class: 'oracle.jdbc.xa.client.OracleXADataSource'
              - datasources:
                  - 'BPH Oracle non-XA DataSource':
                      - xa_enabled: false
                      - jdbc_url: 'jdbc:oracle:thin:@'
                      - db_hostname: 'db'
                      - db_port: '1521'
                      - db_sid: 'bph'
                      - db_user: 'bph'
                      - db_password: 'password'
                      - max_pool_size: '10'
                      - jndi_name: 'bphNonXA'
