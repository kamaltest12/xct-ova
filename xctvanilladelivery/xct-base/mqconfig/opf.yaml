                - use-java-context: 'true'
                - use-ccm: 'true'
                - config-properties:
                    - port: 1414
                    - hostname: 'mq'
                    - username: 'mqm'
                    - password: 'password'
                    - channel: 'channel1'
                    - transporttype: 'CLIENT'
                    - queuemanager: 'MQ.QUEUE.MANAGER'
