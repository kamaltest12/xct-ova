      web:
        jboss:
          - configuration:
              - jsp-configuration:
                  - tag-pooling: 'false'
          - virtual-server:
              - default-host:
                  - attributes:
                      - alias: localhost
                    # example with multiple domains
                    #- alias: localhost domain1 domain2
                  - configuration:
                      - sso:
                          - reauthenticate: 'false'
                          - domain: 'dockerhost'

      jaas:
        jboss:
          - 'opf-domain':
              - OPFInternalLoginModule:
                  - code: com.clear2pay.bph.security.identification.login.OPFInternalLoginModule
              - PersonRegistryLoginModule:
                  - code: com.clear2pay.bph.security.registry.login.PersonRegistryLoginModule
                  - module_options:
                      - 'bvaRegEx': '/opfrest/.*|/ova/.*'
              - OPFIdentityTrustLoginModule:
                  - code: com.clear2pay.bph.security.identification.login.OPFIdentityTrustLoginModule
              - SubjectCredentialsPropagationLoginModule:
                  - code: com.clear2pay.bph.security.identification.login.SubjectCredentialsPropagationLoginModule
              - PostAuthenticationLoginModule:
                  - code: com.clear2pay.bph.security.session.PostAuthenticationLoginModule
      jca:
        jboss:
          vault:
            - keystore-file: 'vault.keystore'
            - keystore-alias: 'OPF'
            - keystore-password: 'password'
            - keystore-salt: '12345678'
            - keystore-iteration: 25
            - keystore-dir: '/opt/jboss/vault/'
          vault-cred:
            'cbis':
              - credential: 'password'
            'sanctions_check':
              - credential: 'password'
            'payment_upload_push':
              - credential: 'password'
            'universal_execution_callback':
              - credential: 'password'
            'universal_execution':
              - credential: 'password'
            'ops1':
              - credential: 'password'
            'nacas':
              - credential: 'password'
            'pcs':
              - credential: 'password'
